{% extends "base/base.html" %}

{% block title %}Home - Django Loja{% endblock %}

{% block content %}
    <h1 class="text-center">Página Inicial</h1>
    <h2>{{ curso }}</h2>
    <p>{{ other }}</p>
    <p>{{other2}}</p>

    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>R$ {{ produto.preco }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
