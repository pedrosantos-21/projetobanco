{% extends 'base/base.html' %}

{% block title %}Registrar Usuário{% endblock %}

{% block content %}
<h2>Registrar Usuário</h2>

{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
